<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        td{
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div style="border-collapse: collapse; width: 100%; max-width: fit-content; margin: 0 auto; border: 1px solid black; margin-top: 15%;padding-left: 5px;padding-right: 5px;padding-top: 5px;padding-bottom: 5px;">
        <table>
            <tr>
                <td>Full Name</td>
                <td><input type="text" id="full name" placeholder="Name"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" id="Username" placeholder="Username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="password" placeholder="password"></td>
            </tr>
            <tr>
                <td>Re-password</td>
                <td><input type="password" id="re-password" placeholder="Re-password"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea id="address"></textarea></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" id="age" placeholder="Age"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><select style="width: 180px" id="gender">
                    <option>Gender</option>
                    <option>Male</option>
                    <option>Female</option></select></td>
            </tr>
            <tr>
                <td><button id="save" >Save</button></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
